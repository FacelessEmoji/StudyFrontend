<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Введение Media Queries</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
<form action="/web" method="post">
    <fieldset id="main">
        <legend id="login">Login</legend>
        <div id="username_container"  class="input-container">
            <img src="../../src/Lab6/user.png" alt="User Icon" class="icon">
            <label for="username">Username</label>
            <input type="text" id="username"/>
        </div>
        <div id="password_container"  class="input-container">
            <img src="../../src/Lab6/key.png" alt="Key Icon" class="icon">
            <label for="password">Password</label>
            <input type="password" id="password"/>
        </div>

        <button id="login_button">Login</button>
    </fieldset>
</form>
</body>
</html>
